name: Deploy to Development

on:
  push:
    branches:
      - develop
      - dev
      - staging
  pull_request:
    branches:
      - main
  workflow_dispatch: # Allow manual trigger

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

  deploy:
    name: Deploy to Development Environment
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name != 'pull_request'
    environment:
      name: development
      url: https://dev.auth.chitty.cc
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Deploy to Cloudflare Workers (Dev)
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: deploy --env development

      - name: Verify deployment
        run: |
          echo "‚è≥ Waiting for deployment to propagate..."
          sleep 10
          echo "üîç Checking health endpoint..."
          curl -f https://dev.auth.chitty.cc/health || echo "‚ö†Ô∏è Health check failed (might need time to propagate)"

  test-only:
    name: Test Only (PR)
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: PR Test Summary
        run: |
          echo "‚úÖ Tests passed for PR #${{ github.event.pull_request.number }}"
          echo "üìù This PR is ready for review"
          echo "üöÄ Will auto-deploy to dev when merged"
